---
layout: default
---

{% assign current_tag = page.tag_name | default: page.title | downcase %}

<!-- Page Header / Hero Section -->
<header class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-16 w-full" role="banner"
    aria-label="Tag: {{ current_tag }}">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center gap-3 mb-4">
            <i data-lucide="tag" style="width: 40px; height: 40px;"></i>
            <h1 class="text-5xl font-bold" itemprop="name">{{ current_tag | capitalize }}</h1>
        </div>
        <p class="text-xl opacity-95">Posts tagged with this topic</p>
    </div>
</header>

<!-- Tag Content Section -->
<section class="py-16 w-full" aria-label="Tag posts listing" itemscope itemtype="https://schema.org/CollectionPage">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex gap-8 flex-wrap md:flex-row flex-col">
            <div class="flex-1 min-w-0">
                <!-- Posts List -->
                {% include post-list.html filter_by_tag=current_tag %}

                <!-- Back Link -->
                <div class="mt-12 pt-8 border-t border-gray-200">
                    <a href="{{ '/tags' | relative_url }}"
                        class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-800 font-semibold transition">
                        <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
                        Back to Tags
                    </a>
                </div>
            </div>

            <!-- Sidebar -->
            {% include sidebar.html %}
        </div>
    </div>
</section>
