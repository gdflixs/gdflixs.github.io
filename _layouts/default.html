<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="pZHT1msYeOAsxzz_y9SZW31R9PMhCgpc-1vq3Zt1IMw" />
    <!-- SEO Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 25 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}, {% endif %}{% if page.categories %}{{ page.categories | join: ', ' }}, {% endif %}{{ site.keywords }}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- Open Graph Tags (Social Media) -->
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 20 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/og-image.png' | absolute_url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords: 20 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/og-image.png' | absolute_url }}{% endif %}">
    {% if site.twitter_username %}<meta name="twitter:creator" content="{{ site.twitter_username }}">{% endif %}
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    
    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Google Fonts - Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS - Defer loading to prevent render blocking -->
    <script defer src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons - Defer loading to prevent render blocking -->
    <script defer src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles - Inline critical styles, defer non-critical -->
    <style>
        /* Critical styles for above-the-fold content */
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        header { background: #2d3748; color: white; }
        main { min-height: 100vh; }
    </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="print" onload="this.media='all'">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}",
        "image": "{{ '/assets/images/og-image.png' | absolute_url }}",
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}",
            "email": "{{ site.email }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ site.title }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ '/assets/images/favicon.png' | absolute_url }}"
            }
        }
        {% if page.layout == 'post' %},
        "headline": "{{ page.title }}",
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
        "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/og-image.png' | absolute_url }}{% endif %}",
        "articleBody": "{{ page.content | strip_html | truncatewords: 100 }}",
        "keywords": "{% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}"
        {% endif %}
    }
    </script>
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    {% include header.html %}

    <!-- Main Content Area -->
    <main role="main">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Google Analytics - Lazy loaded after page interaction to prevent render blocking -->
    {% if site.google_analytics %}
    <script>
        // Lazy load Google Analytics after user interaction
        function loadGoogleAnalytics() {
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}';
            document.head.appendChild(script);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '{{ site.google_analytics }}');
        }

        // Load analytics on first user interaction
        ['click', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, loadGoogleAnalytics, { once: true, passive: true });
        });

        // Also load after 5 seconds if no interaction
        setTimeout(loadGoogleAnalytics, 2500);
    </script>
    {% endif %}

    <script defer src="{{ '/assets/js/script.js' | relative_url }}"></script>

    <!-- Initialize Lucide Icons - Deferred to prevent forced reflows -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>

    <!-- Mobile Menu Toggle Script -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    mobileMenu.classList.toggle('active');
                    // Update aria-expanded for accessibility
                    const isExpanded = mobileMenu.classList.contains('active');
                    menuToggle.setAttribute('aria-expanded', isExpanded);
                });

                // Close menu when a link is clicked
                const menuLinks = mobileMenu.querySelectorAll('a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenu.classList.remove('active');
                        menuToggle.setAttribute('aria-expanded', 'false');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!mobileMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                        mobileMenu.classList.remove('active');
                        menuToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // Set active menu item based on current page
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');

            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                // Check if the link matches the current page
                if (href === currentPath || (href === '/' && currentPath === '/') ||
                    (href !== '/' && currentPath.includes(href))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Image placeholder for missing images
            const images = document.querySelectorAll('img[data-check-image="true"]');
            images.forEach(img => {
                const checkImage = new Image();
                checkImage.onload = function() {
                    // Image exists
                };
                checkImage.onerror = function() {
                    // Replace with placeholder
                    img.src = '{{ "/assets/images/placeholder.svg" | relative_url }}';
                    img.alt = 'No image available';
                    img.classList.add('image-placeholder');
                };
                checkImage.src = img.src;
            });
        });
    </script>
</body>
</html>
