# ==================================================
# ğŸ§­ GDFLIXs Site Configuration (SEO Optimized)
# ==================================================

# Site Settings
title: "GDFLIXs"
description: "GDFLIXs - Your Ultimate Entertainment Hub"
author: "GDFLIXs Team"
email: "contact@gdflixs.github.io"
url: "https://gdflixs.github.io"
baseurl: ""   # Leave empty for root domain (e.g., gdflixs.github.io)

# SEO & Social
keywords: "entertainment, movies, shows, streaming, gdflixs"
twitter_username: "@gdflixs"
github_username: "gdflixs"
social:
  name: "GDFLIXs"
  links:
    - "https://twitter.com/gdflixs"
    - "https://github.com/gdflixs"
    - "https://linkedin.com/company/gdflixs"

# ===============================================
# ğŸ”§ Build Settings
# ===============================================
markdown: kramdown
highlighter: rouge

# Permalink structure (SEO friendly)
# â†’ Automatically includes categories and title in the URL.
permalink: /:categories/:title/

paginate: 10
paginate_path: "/blog/page:num/"

# ===============================================
# ğŸ“‚ Collections
# ===============================================
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# ===============================================
# âš™ï¸ Plugins
# ===============================================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-reading-time
  - jekyll-minifier

# ===============================================
# ğŸ—‚ï¸ Jekyll Archives Configuration
# ===============================================
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# ===============================================
# ğŸ“ Include & Exclude Settings
# ===============================================
include:
  - _pages

exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# ===============================================
# ğŸŒ Timezone
# ===============================================
timezone: UTC

# ===============================================
# ğŸ“Š Google Analytics (Optional)
# ===============================================
google_analytics: "UA-XXXXXXXXX-X"

# ===============================================
# ğŸš€ Performance & Caching (GitHub Pages)
# ===============================================
# Note: GitHub Pages automatically handles caching
# These settings optimize for GitHub Pages CDN
# sass:
#   style: compressed

# Minify HTML output
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: all
  blanklines: false
  profile: false
  ignore:
    envs: []

