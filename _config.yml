# GDFLIXs Site Configuration
# SEO-Optimized Configuration

# Site Settings
title: "GDFLIXs"
description: "GDFLIXs - Your Ultimate Entertainment Hub"
author: "GDFLIXs Team"
email: "contact@gdflixs.github.io"
url: "https://gdflixs.github.io"
baseurl: ""

# SEO & Social
keywords: "entertainment, movies, shows, streaming, gdflixs"
twitter_username: "@gdflixs"
github_username: "gdflixs"
social:
  name: "GDFLIXs"
  links:
    - "https://twitter.com/gdflixs"
    - "https://github.com/gdflixs"
    - "https://linkedin.com/company/gdflixs"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 10
paginate_path: "/blog/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Include directories
include:
  - _pages

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - CATEGORY_TAG_PAGES_GUIDE.md

# Timezone
timezone: UTC

# Analytics (optional)
google_analytics: "UA-XXXXXXXXX-X"

