# Jekyll Site Configuration
# SEO-Optimized Configuration

# Site Settings
title: "My Awesome Blog"
description: "A modern, SEO-friendly Jekyll theme for GitHub Pages"
author: "Your Name"
email: "your.email@example.com"
url: "https://yourusername.github.io"
baseurl: ""

# SEO & Social
keywords: "blog, jekyll, github pages, seo"
twitter_username: "@yourhandle"
github_username: "yourusername"
social:
  name: "Your Name"
  links:
    - "https://twitter.com/yourhandle"
    - "https://github.com/yourusername"
    - "https://linkedin.com/in/yourprofile"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: "/blog/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Timezone
timezone: UTC

# Analytics (optional)
google_analytics: "UA-XXXXXXXXX-X"

