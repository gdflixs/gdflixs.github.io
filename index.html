---
layout: default
title: Home
description: Welcome to GDFLIXs
---

<!-- Hero Section -->
<section class="bg-gradient-to-br from-purple-600 to-purple-800 text-white py-20 md:py-12 px-10 md:px-5 text-center w-full" role="banner" aria-label="Welcome to GDFLIXs">
    <h1 class="text-5xl md:text-3xl font-bold mb-5 md:mb-4 leading-tight" itemprop="headline">{{ site.title }}</h1>
    <p class="text-xl md:text-lg mb-10 md:mb-8 opacity-95" itemprop="description">{{ site.description }}</p>
    <a href="{{ '/blog' | relative_url }}" class="inline-block px-7 py-3 rounded-lg font-semibold bg-gray-100 text-gray-900 hover:bg-gray-200 hover:-translate-y-1 transition-all" aria-label="Explore our blog">Explore Blog</a>
</section>

<!-- Featured Posts Section -->
<section class="py-20 bg-gray-50 w-full" aria-label="Latest blog posts">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex gap-8 flex-wrap md:flex-row flex-col">
            <!-- Main Content -->
            <div class="flex-1 min-w-0">
                <h2 class="text-4xl font-bold mb-12 text-gray-900">Latest Posts</h2>

                <div class="mb-12">
                    {% include post-list.html limit=6 %}
                </div>

                <div class="text-center">
                    <a href="{{ '/blog' | relative_url }}" class="inline-block px-7 py-3 rounded-lg font-semibold bg-gray-100 text-gray-900 hover:bg-gray-200 hover:-translate-y-1 transition-all">View All Posts</a>
                </div>
            </div>

            <!-- Sidebar -->
            {% include sidebar.html %}
        </div>
    </div>
</section>
