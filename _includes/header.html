<header class="bg-white shadow-sm fixed top-0 z-[1000] w-full" style="min-height: 60px;">
    <div class="flex justify-between items-center container mx-auto px-6 py-2 md:py-4 w-full" style="min-height: 60px;">
        <!-- Logo -->
        <a href="{{ '/' | relative_url }}" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent no-underline">
            {{ site.title }}
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex gap-10 items-center">
            <a href="{{ '/' | relative_url }}" class="flex items-center gap-2 text-gray-700 hover:text-purple-600 font-medium transition-colors no-underline">
                <i data-lucide="home" style="width: 20px; height: 20px;"></i>
                <span>Home</span>
            </a>
            <a href="{{ '/blog' | relative_url }}" class="flex items-center gap-2 text-gray-700 hover:text-purple-600 font-medium transition-colors no-underline">
                <i data-lucide="book-open" style="width: 20px; height: 20px;"></i>
                <span>Blog</span>
            </a>
            <a href="{{ '/about' | relative_url }}" class="flex items-center gap-2 text-gray-700 hover:text-purple-600 font-medium transition-colors no-underline">
                <i data-lucide="user" style="width: 20px; height: 20px;"></i>
                <span>About</span>
            </a>
            <a href="{{ '/contact' | relative_url }}" class="flex items-center gap-2 text-gray-700 hover:text-purple-600 font-medium transition-colors no-underline">
                <i data-lucide="mail" style="width: 20px; height: 20px;"></i>
                <span>Contact</span>
            </a>
            <div class="relative group">
                <button class="flex items-center gap-2 text-gray-700 hover:text-purple-600 font-medium transition-colors">
                    <i data-lucide="shield" style="width: 20px; height: 20px;"></i>
                    <span>Legal</span>
                </button>
                <div class="absolute left-0 mt-0 w-48 bg-white rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                    <a href="{{ '/privacy' | relative_url }}" class="block px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-colors first:rounded-t-lg">Privacy Policy</a>
                    <a href="{{ '/terms' | relative_url }}" class="block px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-colors">Terms of Service</a>
                    <a href="{{ '/disclaimer' | relative_url }}" class="block px-4 py-3 text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition-colors last:rounded-b-lg">Disclaimer</a>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden bg-none border-none cursor-pointer p-2 z-[1001]" aria-label="Toggle navigation menu" aria-expanded="false">
            <i data-lucide="menu" style="width: 28px; height: 28px; color: #333;"></i>
        </button>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu bg-white">
        <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 px-6 py-4 text-gray-700 hover:text-purple-600 font-medium border-b border-gray-100 hover:bg-gray-50 transition-all no-underline">
            <i data-lucide="home" style="width: 20px; height: 20px;"></i>
            <span>Home</span>
        </a>
        <a href="{{ '/blog' | relative_url }}" class="flex items-center gap-3 px-6 py-4 text-gray-700 hover:text-purple-600 font-medium border-b border-gray-100 hover:bg-gray-50 transition-all no-underline">
            <i data-lucide="book-open" style="width: 20px; height: 20px;"></i>
            <span>Blog</span>
        </a>
        <a href="{{ '/about' | relative_url }}" class="flex items-center gap-3 px-6 py-4 text-gray-700 hover:text-purple-600 font-medium border-b border-gray-100 hover:bg-gray-50 transition-all no-underline">
            <i data-lucide="user" style="width: 20px; height: 20px;"></i>
            <span>About</span>
        </a>
        <a href="{{ '/contact' | relative_url }}" class="flex items-center gap-3 px-6 py-4 text-gray-700 hover:text-purple-600 font-medium border-b border-gray-100 hover:bg-gray-50 transition-all no-underline">
            <i data-lucide="mail" style="width: 20px; height: 20px;"></i>
            <span>Contact</span>
        </a>
        <div class="border-b border-gray-100">
            <button id="legal-menu-toggle" class="w-full flex items-center gap-3 px-6 py-4 text-gray-700 hover:text-purple-600 font-medium hover:bg-gray-50 transition-all">
                <i data-lucide="shield" style="width: 20px; height: 20px;"></i>
                <span>Legal</span>
                <i data-lucide="chevron-down" style="width: 16px; height: 16px; margin-left: auto;" class="legal-chevron"></i>
            </button>
            <div id="legal-submenu" class="hidden bg-gray-50">
                <a href="{{ '/privacy' | relative_url }}" class="flex items-center gap-3 px-10 py-3 text-gray-700 hover:text-purple-600 font-medium hover:bg-gray-100 transition-all no-underline">
                    <span>Privacy Policy</span>
                </a>
                <a href="{{ '/terms' | relative_url }}" class="flex items-center gap-3 px-10 py-3 text-gray-700 hover:text-purple-600 font-medium hover:bg-gray-100 transition-all no-underline">
                    <span>Terms of Service</span>
                </a>
                <a href="{{ '/disclaimer' | relative_url }}" class="flex items-center gap-3 px-10 py-3 text-gray-700 hover:text-purple-600 font-medium hover:bg-gray-100 transition-all no-underline">
                    <span>Disclaimer</span>
                </a>
            </div>
        </div>
    </nav>
</header>
