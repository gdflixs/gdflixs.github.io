<header style="background: white; box-shadow: 0 2px 12px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 1000; width: 100%;">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; width: 100%;">
        <!-- Logo -->
        <a href="{{ '/' | relative_url }}" style="text-decoration: none; font-size: 1.6rem; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            {{ site.title }}
        </a>

        <!-- Desktop Menu -->
        <nav style="display: flex; gap: 40px; align-items: center;">
            <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #333; font-weight: 500; font-size: 1rem; transition: color 0.3s ease;" onmouseover="this.style.color='#667eea';" onmouseout="this.style.color='#333';">Home</a>
            <a href="{{ '/blog' | relative_url }}" style="text-decoration: none; color: #333; font-weight: 500; font-size: 1rem; transition: color 0.3s ease;" onmouseover="this.style.color='#667eea';" onmouseout="this.style.color='#333';">Blog</a>
            <a href="{{ '/about' | relative_url }}" style="text-decoration: none; color: #333; font-weight: 500; font-size: 1rem; transition: color 0.3s ease;" onmouseover="this.style.color='#667eea';" onmouseout="this.style.color='#333';">About</a>
            <a href="{{ '/contact' | relative_url }}" style="text-decoration: none; color: #333; font-weight: 500; font-size: 1rem; transition: color 0.3s ease;" onmouseover="this.style.color='#667eea';" onmouseout="this.style.color='#333';">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" style="display: none; flex-direction: column; gap: 6px; background: none; border: none; cursor: pointer; padding: 8px; z-index: 1001;">
            <span style="width: 28px; height: 3px; background: #333; border-radius: 2px; transition: all 0.3s ease;"></span>
            <span style="width: 28px; height: 3px; background: #333; border-radius: 2px; transition: all 0.3s ease;"></span>
            <span style="width: 28px; height: 3px; background: #333; border-radius: 2px; transition: all 0.3s ease;"></span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu" style="padding: 0;">
        <a href="{{ '/' | relative_url }}" style="display: block; padding: 16px 30px; text-decoration: none; color: #333; font-weight: 500; border-bottom: 1px solid #f0f0f0; transition: background 0.3s ease;" onmouseover="this.style.background='#f8f9fa';" onmouseout="this.style.background='transparent';">Home</a>
        <a href="{{ '/blog' | relative_url }}" style="display: block; padding: 16px 30px; text-decoration: none; color: #333; font-weight: 500; border-bottom: 1px solid #f0f0f0; transition: background 0.3s ease;" onmouseover="this.style.background='#f8f9fa';" onmouseout="this.style.background='transparent';">Blog</a>
        <a href="{{ '/about' | relative_url }}" style="display: block; padding: 16px 30px; text-decoration: none; color: #333; font-weight: 500; border-bottom: 1px solid #f0f0f0; transition: background 0.3s ease;" onmouseover="this.style.background='#f8f9fa';" onmouseout="this.style.background='transparent';">About</a>
        <a href="{{ '/contact' | relative_url }}" style="display: block; padding: 16px 30px; text-decoration: none; color: #333; font-weight: 500; border-bottom: 1px solid #f0f0f0; transition: background 0.3s ease;" onmouseover="this.style.background='#f8f9fa';" onmouseout="this.style.background='transparent';">Contact</a>
    </nav>
</header>

<style>
    @media (max-width: 768px) {
        header nav:not(.mobile-menu) {
            display: none !important;
        }

        #menu-toggle {
            display: flex !important;
        }
    }
</style>
